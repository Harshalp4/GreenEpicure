<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Shopping Cart - Green Epicure Premium Organic Products">
    <title>Cart | Green Epicure</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/cart.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="header-inner">
            <a href="index.html" class="logo">
                <div class="logo-mark">
                    <svg viewBox="0 0 50 50" fill="none">
                        <circle cx="25" cy="25" r="23" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M25 8c0 10-7 15-7 24s3.5 8 7 8 7-1 7-8-7-14-7-24z" fill="currentColor"/>
                        <path d="M18 22c5-2 9-2 14 0" stroke="currentColor" stroke-width="1.2"/>
                    </svg>
                </div>
                <span class="logo-text">GREEN EPICURE</span>
            </a>

            <nav class="nav" id="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="about.html" class="nav-link">Our Story</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>

            <div class="header-actions">
                <a href="cart.html" class="cart-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 100 4 2 2 0 000-4z"/>
                    </svg>
                    <span class="cart-count" style="display: none;">0</span>
                </a>
                <div class="header-auth"></div>
                <button class="menu-toggle" id="menuToggle" aria-label="Menu">
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="/">Home</a>
                <span>/</span>
                <span>Shopping Cart</span>
            </div>

            <div class="cart-header">
                <h1>Shopping Cart</h1>
            </div>

            <div class="cart-layout">
                <!-- Cart Items -->
                <div class="cart-items-wrapper">
                    <div class="cart-loading" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                    <div id="cartItems" class="cart-items">
                        <!-- Cart items will be rendered here -->
                        <div class="loading-placeholder">
                            <div class="spinner"></div>
                            <p>Loading your cart...</p>
                        </div>
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="cart-summary-wrapper">
                    <div class="cart-summary-card">
                        <h3>Order Summary</h3>
                        <div id="cartSummary" class="cart-summary">
                            <!-- Summary will be rendered here -->
                        </div>
                    </div>

                    <!-- Continue Shopping -->
                    <a href="/products.html" class="continue-shopping">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        <span>Continue Shopping</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Green Epicure. All rights reserved. | <a href="admin/login.html" style="color: var(--gold);">Admin Portal</a></p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/products-data.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/cart.js"></script>
    <!-- Guest users can view cart, login required only at checkout -->
</body>
</html>
